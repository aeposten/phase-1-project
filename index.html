<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Hind:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous" defer></script>
    <title>Storefront Name</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <ul class="navbar-left">
          <li>Store Name</li>
          <li><input placeholder="Search" type="text" class="search"/><button class="search-button num" type="button">Search</button></li>
        </ul>
        <ul class="navbar-right">
          <li><a href="#" id="cart"><i class="fa fa-shopping-cart"></i>Cart <div class="num">num</div></a></li>
        </ul>
      </div>
    </nav>
    <div class="cart-holder">
      <div class="shopping-cart">
        <div class="shopping-cart-header">
          <i class="fa fa-shopping-cart cart-icon"></i><span class="num">num</span>
          <div class="shopping-cart-total">Total:
            <div class="amt">amt</s>
          </div>
        </div>
        <ul class="shopping-cart-items">
          <li class="dropdown">
            <img id="cartimg" src="img/50x50.jpeg"/>
            <span id="cartname">Product Name</span>
            <span class="item-price">$price</span>
            <span class="quantity">Quantity:</span>
          </li>
          </ul>
        <a href="#" class="button">Checkout</a>
      </div>
    </div>
    </div>
          <div class="header-image">
            <h1 class="header-text">Store Name Here</h1>
          </div>
        </header>
        <div class="items">
          <h3 class="product-name">Product Name Here</h3>
          <img src="img/250.png" id="product-image" />
          <ul>
            <li id="price">Price</li>
            <li id="to-cart"><a href="#" class="num">Add to Cart</a></li>
  <div class="descbutton">Description</div>
          </ul>
        </div>
    <script type="text/javascript" src="script.js" defer></script>
    <script type="text/javascript" src="jquery.js" defer></script>
  </body>
</html>

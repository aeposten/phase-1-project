<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Hind:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Storefront Name</title>
  </head>
  <body>
    <header>
      <nav class="flexbox">
        <ul id="nav-text-left">
          <li id="store-name">Store Name</li>
          <li><input placeholder="Search" type="text" class="search" /></li>
        </ul>
        <ul id="nav-text-right">
          <li><a id="cart">Cart</a></li>
        </ul>
      </nav>
      <div class="header-image">
        <h1 class="header-text">Store Name Here</h1>
      </div>
    </header>
    <!-- <div class="item-holder"> -->
    <div class="items">
      <h3 id="product-name">Product Name Here</h3>
      <img src="img/250.png" id="product-image" />
      <ul>
        <li id="price">Price</li>
        <li id="to-cart">Add to Cart</li>
        <li id="description">Description</li>
      </ul>
    </div>
    <!-- </div> -->
    <script type="text/javascript" src="script.js" defer></script>
  </body>
</html>
